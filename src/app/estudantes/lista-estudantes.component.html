<div><h1>{{ titulo }}</h1></div>

<div class="card-body">
    <div class="row">
        <div class="col-md-2">Filtrar por:</div>
        <div class="col-md-4">
            <input type="text" [(ngModel)] = 'filtroLista' />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h4> Filtrado por: {{ filtroLista }}</h4>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-dark" *ngIf='estudantes && estudantes.length'>
            <thead>
            <tr>
                <th scope="col"><button  class="btn btn-primary" 
                    (click)='alternarImagem();'>{{ exibirImagem ? 'Esconder' : 'Exibir' }} Imagem</button></th>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Planeta</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor='let estudante of estudantes'>
    
                    <td><img  *ngIf='exibirImagem' 
                        [src]="estudante.foto" 
                        [title] = 'estudante.nome'
                        [style.width.px] = "larguraImagem" 
                        [style.margin.px] = "margemImagem" ></td>
                    <td>{{estudante.nome}}</td>
                    <td>{{estudante.sexo}}</td>
                    <td>{{estudante.planeta}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
