<h1>{{ titulo }}</h1>
<div class="table-responsive">
    <table class="table table-dark" *ngIf='estudantes && estudantes.length'>
        <thead>
        <tr>
            <th scope="col">Foto</th>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Planeta</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor='let estudante of estudantes'>
                <td><img [src]="estudante.foto" width="30" class="img-fluid"></td>
                <td>{{estudante.nome}}</td>
                <td>{{estudante.sexo}}</td>
                <td>{{estudante.planeta}}</td>
            </tr>
        </tbody>
    </table>
</div>
